<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tic-Tac-Toe-Game</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <style>
        td{
            text-align: center;
            vertical-align: middle;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body onload="loadGames()">
    <section class="mysection">
        <div class="text-center">
        <h1>Tic-Tac-Toe Game</h1>
        </div>
        <div class="container mt-10">
            <div class="row">
                <div class="col-4 mx-auto">
                    <div class="card">
                        <div class="card-body">
                            <form id="boardID">
                                <table class="table table-bordered" >
                                    <tr>
                                        <td id="0" onclick="step(0)"></td>
                                        <td id="1" onclick="step(1)"></td>
                                        <td id="2" onclick="step(2)"></td>
                                    </tr>
                                    <tr>
                                        <td id="3" onclick="step(3)"></td>
                                        <td id="4" onclick="step(4)"></td>
                                        <td id="5" onclick="step(5)"></td>
                                    </tr>
                                    <tr>
                                        <td id="6" onclick="step(6)"></td>
                                        <td id="7" onclick="step(7)"></td>
                                        <td id="8" onclick="step(8)"></td>
                                    </tr>
                                </table>
                            </form>
                            <div class="text-center">
                                <button class="btn btn-info" onclick="clearTable()">Reset </button>
                                <button class="btn btn-success" onclick="save()">Save </button>
                            </div>
                            <div class="text-center mt-1">
                                <input type="text" name="gameName" id="gameName" placeholder="Enter game name here">
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </section>
    <section class="mt-5">
        <div class="container">
            <div class="row">
                <div class="col-6 mx-auto">
                    <div class="card">
                        <div class="card-body">
                            <div class="text-center">
                                <h4>Saved games</h4>
                                <select name="gameSelect" id="gameSelect"></select>
                            </div>
                            <div class="text-center mt-2">
                                <button class="btn btn-warning" onclick="load()">Load </button>
                                <button class="btn btn-danger" onclick="deleteGame()">Delete </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
</body>
</html>
